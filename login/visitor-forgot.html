<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Visitor - GEC Rajkot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --accent: #3B82F6;
            --bg: #ffffff;
            --text: #1f2937;
            --card-bg: #f9fafb;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #f3f4f6 100%);
            min-height: 100vh;
            color: var(--text);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }
        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .google-btn {
            background: white;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
    </style>
</head>
<body>
    <!-- 3D Logo -->
    <div id="logo-container" class="fixed top-4 left-4 w-16 h-16"></div>

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="glass-card p-8 rounded-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-8 gradient-text">Reset Password</h1>
            
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2 text-gray-600">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        class="w-full px-4 py-2 rounded-md input-field focus:outline-none"
                        required
                    >
                </div>

                <div>
                    <label for="newPassword" class="block text-sm font-medium mb-2 text-gray-600">
                        New Password
                    </label>
                    <input
                        type="password"
                        id="newPassword"
                        class="w-full px-4 py-2 rounded-md input-field focus:outline-none"
                        required
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-2 text-gray-600">
                        Confirm New Password
                    </label>
                    <input
                        type="password"
                        id="confirmPassword"
                        class="w-full px-4 py-2 rounded-md input-field focus:outline-none"
                        required
                    >
                </div>
                
                <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-indigo-500 to-blue-500 text-white rounded-lg hover:from-indigo-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105">
                    Reset Password
                </button>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="button" class="w-full flex items-center justify-center px-4 py-2 border rounded-md shadow-sm text-sm font-medium text-gray-700 google-btn">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Reset with Google
                    </button>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Remember your password? 
                    <a href="visitor.html" class="text-indigo-600 hover:text-indigo-800">Login here</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
