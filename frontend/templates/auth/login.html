{% extends "base.html" %}

{% block title %}Login - GEC Rajkot Portal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="GEC Rajkot Logo" class="mx-auto h-16 w-16">
            <h2 class="mt-6 text-3xl font-bold gradient-text">Welcome Back</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
        </div>
        
        <div class="glass-card p-8 rounded-lg">
            <form class="space-y-6" method="POST" action="{{ url_for('auth.login') }}" data-validate>
                {{ form.hidden_tag() }}
                
                <div class="form-group">
                    <label for="user_type" class="form-label">Login As</label>
                    <select name="user_type" id="user_type" class="form-select" required>
                        <option value="">Select User Type</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="identifier" class="form-label">Enrollment Number / Faculty ID</label>
                    <input type="text" name="identifier" id="identifier" class="form-input" placeholder="Enter your ID" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember" id="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="{{ url_for('auth.forgot_password') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary w-full">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-1 gap-3">
                    <a href="{{ url_for('auth.register', user_type='student') }}" class="btn btn-secondary w-full">
                        Register as Student
                    </a>
                    <a href="{{ url_for('auth.register', user_type='faculty') }}" class="btn btn-secondary w-full">
                        Register as Faculty
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const userTypeSelect = document.getElementById('user_type');
    const identifierInput = document.getElementById('identifier');
    
    userTypeSelect.addEventListener('change', function() {
        const userType = this.value;
        const label = document.querySelector('label[for="identifier"]');
        
        if (userType === 'student') {
            label.textContent = 'Enrollment Number';
            identifierInput.placeholder = 'Enter your enrollment number';
        } else if (userType === 'faculty') {
            label.textContent = 'Faculty ID';
            identifierInput.placeholder = 'Enter your faculty ID';
        }
    });
    
    // Form submission handling
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const userType = document.getElementById('user_type').value;
        const identifier = document.getElementById('identifier').value;
        const password = document.getElementById('password').value;
        
        if (!userType || !identifier || !password) {
            e.preventDefault();
            GECUtils.showToast('Please fill in all fields', 'error');
            return;
        }
        
        // Add loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        GECUtils.setLoading(submitBtn, true);
    });
});
</script>
{% endblock %}
