<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration - GEC Rajkot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --accent: #3B82F6;
            --bg: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #f3f4f6 100%);
            min-height: 100vh;
            color: var(--text);
        }
        .register-container {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .glass-card {
            background: rgba(255,255,255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
            transition: all 0.3s ease;
        }
        .step-number.active {
            background: var(--primary);
            color: white;
        }
        .step-number.completed {
            background: #10b981;
            color: white;
        }
        .step-line {
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 1rem;
        }
        .step-line.completed {
            background: #10b981;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="container mx-auto px-4">
            <!-- Header -->
            <div class="text-center mb-8">
                <img src="{{ url_for('serve_logo') }}" alt="GEC Rajkot Logo" class="w-16 h-16 mx-auto object-contain mb-4">
                <h1 class="text-4xl font-bold text-white mb-2">Faculty Registration</h1>
                <p class="text-blue-100">Government Engineering College, Rajkot</p>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step">
                    <div class="step-number active" id="step1-indicator">1</div>
                    <span class="text-white">Personal Info</span>
                </div>
                <div class="step-line" id="line1"></div>
                <div class="step">
                    <div class="step-number" id="step2-indicator">2</div>
                    <span class="text-white">Professional Info</span>
                </div>
                <div class="step-line" id="line2"></div>
                <div class="step">
                    <div class="step-number" id="step3-indicator">3</div>
                    <span class="text-white">Account Setup</span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="glass-card p-8 rounded-lg max-w-2xl mx-auto">
                <form id="facultyRegistrationForm" class="space-y-6">
                    <!-- Step 1: Personal Information -->
                    <div class="form-step active" id="step1">
                        <h3 class="text-2xl font-bold mb-6 gradient-text">Personal Information</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-user mr-2 text-indigo-600"></i>First Name
                                </label>
                                <input type="text" id="firstName" name="firstName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                            </div>
                            
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-user mr-2 text-indigo-600"></i>Last Name
                                </label>
                                <input type="text" id="lastName" name="lastName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-envelope mr-2 text-indigo-600"></i>Email Address
                            </label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-phone mr-2 text-indigo-600"></i>Phone Number
                                </label>
                                <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" placeholder="10-digit mobile number" required>
                            </div>
                            
                            <div>
                                <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-calendar mr-2 text-indigo-600"></i>Date of Birth
                                </label>
                                <input type="date" id="dob" name="dob" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                            </div>
                        </div>
                        
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-map-marker-alt mr-2 text-indigo-600"></i>Address
                            </label>
                            <textarea id="address" name="address" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" rows="3" required></textarea>
                        </div>
                        
                        <div class="flex justify-end">
                            <button type="button" class="bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300" onclick="nextStep(1)">
                                Next <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Step 2: Professional Information -->
                    <div class="form-step" id="step2">
                        <h3 class="text-2xl font-bold mb-6 gradient-text">Professional Information</h3>
                        
                        <div>
                            <label for="facultyId" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-id-badge mr-2 text-indigo-600"></i>Faculty ID
                            </label>
                            <input type="text" id="facultyId" name="facultyId" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" placeholder="e.g., CS101, ME205" required>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="department" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-building mr-2 text-indigo-600"></i>Department
                                </label>
                                <select id="department" name="department" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                                    <option value="">Select Department</option>
                                    <option value="computer">Computer Engineering</option>
                                    <option value="electronics">Electronics & Communication</option>
                                    <option value="mechanical">Mechanical Engineering</option>
                                    <option value="electrical">Electrical Engineering</option>
                                    <option value="civil">Civil Engineering</option>
                                    <option value="robotics">Robotics & Automation</option>
                                    <option value="ai">AI & Data Science</option>
                                    <option value="instrumentation">Instrumentation & Control</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="designation" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-user-tie mr-2 text-indigo-600"></i>Designation
                                </label>
                                <select id="designation" name="designation" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                                    <option value="">Select Designation</option>
                                    <option value="professor">Professor</option>
                                    <option value="associate-professor">Associate Professor</option>
                                    <option value="assistant-professor">Assistant Professor</option>
                                    <option value="lecturer">Lecturer</option>
                                    <option value="visiting-faculty">Visiting Faculty</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="qualification" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-graduation-cap mr-2 text-indigo-600"></i>Highest Qualification
                                </label>
                                <select id="qualification" name="qualification" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                                    <option value="">Select Qualification</option>
                                    <option value="phd">Ph.D.</option>
                                    <option value="mtech">M.Tech</option>
                                    <option value="me">M.E.</option>
                                    <option value="msc">M.Sc.</option>
                                    <option value="btech">B.Tech</option>
                                    <option value="be">B.E.</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="experience" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-calendar-alt mr-2 text-indigo-600"></i>Years of Experience
                                </label>
                                <input type="number" id="experience" name="experience" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" min="0" max="50" required>
                            </div>
                        </div>
                        
                        <div>
                            <label for="specialization" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-star mr-2 text-indigo-600"></i>Area of Specialization
                            </label>
                            <input type="text" id="specialization" name="specialization" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" placeholder="e.g., Machine Learning, Database Systems" required>
                        </div>
                        
                        <div class="flex justify-between">
                            <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-lg transition-all duration-300" onclick="prevStep(2)">
                                <i class="fas fa-arrow-left mr-2"></i> Previous
                            </button>
                            <button type="button" class="bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300" onclick="nextStep(2)">
                                Next <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Step 3: Account Setup -->
                    <div class="form-step" id="step3">
                        <h3 class="text-2xl font-bold mb-6 gradient-text">Account Setup</h3>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2 text-indigo-600"></i>Password
                            </label>
                            <div class="relative">
                                <input type="password" id="password" name="password" class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                                <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2 text-indigo-600"></i>Confirm Password
                            </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                        </div>
                        
                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" id="terms" name="terms" class="mr-3" required>
                                <span class="text-sm">
                                    I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Service</a> 
                                    and <a href="#" class="text-indigo-600 hover:text-indigo-800">Faculty Code of Conduct</a>
                                </span>
                            </label>
                        </div>
                        
                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" id="verification" name="verification" class="mr-3" required>
                                <span class="text-sm">
                                    I understand that my application will be reviewed by the administration before activation
                                </span>
                            </label>
                        </div>
                        
                        <div class="flex justify-between">
                            <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-lg transition-all duration-300" onclick="prevStep(3)">
                                <i class="fas fa-arrow-left mr-2"></i> Previous
                            </button>
                            <button type="submit" class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300">
                                <i class="fas fa-user-plus mr-2"></i> Submit Application
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- Login Link -->
                <div class="mt-6 text-center border-t pt-6">
                    <p class="text-gray-600">Already have an account?</p>
                    <a href="{{ url_for('serve_login', user_type='faculty') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-all duration-300 mt-2 inline-block">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login Here
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function nextStep(step) {
            if (step < totalSteps) {
                document.getElementById(`step${step}`).classList.remove('active');
                document.getElementById(`step${step + 1}`).classList.add('active');
                
                // Update step indicators
                document.getElementById(`step${step}-indicator`).classList.add('completed');
                document.getElementById(`step${step + 1}-indicator`).classList.add('active');
                document.getElementById(`line${step}`).classList.add('completed');
                
                currentStep = step + 1;
            }
        }

        function prevStep(step) {
            if (step > 1) {
                document.getElementById(`step${step}`).classList.remove('active');
                document.getElementById(`step${step - 1}`).classList.add('active');
                
                // Update step indicators
                document.getElementById(`step${step}-indicator`).classList.remove('active');
                document.getElementById(`step${step - 1}-indicator`).classList.remove('completed');
                document.getElementById(`line${step - 1}`).classList.remove('completed');
                
                currentStep = step - 1;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordField = document.getElementById('password');
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Form submission
            document.getElementById('facultyRegistrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Registration submitted successfully! You will be contacted for verification.');
            });
        });
    </script>
</body>
</html>
