<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - GEC Rajkot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --accent: #3B82F6;
            --bg: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #f3f4f6 100%);
            min-height: 100vh;
            color: var(--text);
        }
        .register-container {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .glass-card {
            background: rgba(255,255,255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="register-container flex items-center justify-center px-4">
        <div class="glass-card p-8 rounded-lg max-w-2xl mx-auto w-full">
            <!-- College Logo and Header -->
            <div class="text-center mb-8">
                <div class="logo-animation mb-4">
                    <img src="{{ url_for('serve_logo') }}" alt="GEC Rajkot Logo" class="w-16 h-16 mx-auto object-contain">
                </div>
                <h2 class="text-3xl font-bold gradient-text mb-2">Student Registration</h2>
                <p class="text-gray-600">Government Engineering College, Rajkot</p>
            </div>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-6">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} p-3 rounded-lg mb-2 {% if category == 'error' %}bg-red-100 text-red-700 border border-red-300{% elif category == 'success' %}bg-green-100 text-green-700 border border-green-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form id="studentRegistrationForm" class="space-y-6" method="POST" action="{{ url_for('auth_register', user_type='student') }}">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-indigo-600"></i>Full Name
                    </label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-indigo-600"></i>Email Address
                    </label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="rollNo" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-id-card mr-2 text-indigo-600"></i>Roll Number
                        </label>
                        <input type="text" id="rollNo" name="rollNo" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" placeholder="e.g., 21CE001" required>
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-phone mr-2 text-indigo-600"></i>Phone Number
                        </label>
                        <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" placeholder="10-digit mobile number">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-graduation-cap mr-2 text-indigo-600"></i>Department
                        </label>
                        <select id="department" name="department" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                            <option value="">Select Department</option>
                            <option value="Computer Engineering">Computer Engineering</option>
                            <option value="Electronics & Communication">Electronics & Communication</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Robotics & Automation">Robotics & Automation</option>
                            <option value="AI & Data Science">AI & Data Science</option>
                            <option value="Instrumentation & Control">Instrumentation & Control</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="semester" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-book mr-2 text-indigo-600"></i>Current Semester
                        </label>
                        <select id="semester" name="semester" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                            <option value="">Select Semester</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                            <option value="3">3rd Semester</option>
                            <option value="4">4th Semester</option>
                            <option value="5">5th Semester</option>
                            <option value="6">6th Semester</option>
                            <option value="7">7th Semester</option>
                            <option value="8">8th Semester</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-indigo-600"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-indigo-600"></i>Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500" required>
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-700">Terms and Conditions</a>
                    </label>
                </div>
                
                <div class="flex justify-between space-x-4">
                    <a href="{{ url_for('serve_login', user_type='student') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-lg transition-all duration-300 text-center flex-1">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Login
                    </a>
                    <button type="submit" class="bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 flex-1">
                        <i class="fas fa-user-plus mr-2"></i> Register
                    </button>
                </div>
            </form>
            
            <!-- Additional Options -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account?</p>
                <a href="{{ url_for('serve_login', user_type='student') }}" class="text-indigo-600 hover:text-indigo-700 font-medium">
                    Sign in here
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('studentRegistrationForm');
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const togglePassword = document.getElementById('togglePassword');

            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                const icon = togglePassword.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Form validation
            form.addEventListener('submit', function(e) {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const rollNo = document.getElementById('rollNo').value.trim();
                const department = document.getElementById('department').value;
                const semester = document.getElementById('semester').value;
                const password = passwordField.value;
                const confirmPassword = confirmPasswordField.value;
                const terms = document.getElementById('terms').checked;

                // Basic validation
                if (!name || !email || !rollNo || !department || !semester || !password || !confirmPassword) {
                    alert('Please fill in all required fields');
                    e.preventDefault();
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    e.preventDefault();
                    return;
                }

                if (password.length < 6) {
                    alert('Password must be at least 6 characters long');
                    e.preventDefault();
                    return;
                }

                if (!terms) {
                    alert('Please accept the terms and conditions');
                    e.preventDefault();
                    return;
                }

                // Form will submit to server
            });
        });
    </script>
</body>
</html>
