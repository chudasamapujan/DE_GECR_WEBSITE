<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - GEC Rajkot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --accent: #3B82F6;
            --bg: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #f3f4f6 100%);
            min-height: 100vh;
            color: var(--text);
        }
        .login-container {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255,255,255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-animation {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="login-container flex items-center justify-center px-4">
        <div class="glass-card p-8 rounded-lg w-full max-w-md">
            <!-- College Logo and Header -->
            <div class="text-center mb-8">
                <div class="logo-animation mb-4">
                    <img src="{{ url_for('serve_logo') }}" alt="GEC Rajkot Logo" class="w-16 h-16 mx-auto object-contain">
                </div>
                <h2 class="text-3xl font-bold gradient-text mb-2">Faculty Portal</h2>
                <p class="text-gray-600">Government Engineering College, Rajkot</p>
            </div>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-6">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} p-3 rounded-lg mb-2 {% if category == 'error' %}bg-red-100 text-red-700 border border-red-300{% elif category == 'success' %}bg-green-100 text-green-700 border border-green-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form id="facultyLoginForm" class="space-y-6" method="POST" action="{{ url_for('auth_login', user_type='faculty') }}">
                <div>
                    <label for="facultyId" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-indigo-600"></i>Email Address
                    </label>
                    <input
                        type="email"
                        id="facultyId"
                        name="facultyId"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                        placeholder="Enter your email address"
                        required
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-indigo-600"></i>Password
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                            placeholder="Enter your password"
                            required
                        >
                        <button
                            type="button"
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Department Selection -->
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-building mr-2 text-indigo-600"></i>Department
                    </label>
                    <select id="department" name="department" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300" required>
                        <option value="">Select your department</option>
                        <option value="computer">Computer Engineering</option>
                        <option value="electronics">Electronics & Communication</option>
                        <option value="mechanical">Mechanical Engineering</option>
                        <option value="electrical">Electrical Engineering</option>
                        <option value="civil">Civil Engineering</option>
                        <option value="robotics">Robotics & Automation</option>
                        <option value="ai">AI & Data Science</option>
                        <option value="instrumentation">Instrumentation & Control</option>
                    </select>
                </div>
                
                <!-- Remember Me and Forgot Password -->
                <div class="flex justify-between items-center">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="mr-2 rounded">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="{{ url_for('serve_forgot', user_type='faculty') }}" class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors">
                        Forgot Password?
                    </a>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
            
            <!-- Additional Options -->
            <div class="mt-6 text-center space-y-4">
                <div class="flex items-center justify-center space-x-4">
                    <span class="text-gray-400">New faculty?</span>
                    <a href="{{ url_for('serve_register', user_type='faculty') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-all duration-300">
                        <i class="fas fa-user-plus mr-2"></i>Register Here
                    </a>
                </div>
                
                <div class="border-t pt-4">
                    <a href="{{ url_for('index') }}" class="text-indigo-600 hover:text-indigo-700 transition-colors text-sm">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
        <!-- Scripts -->
        <script src="{{ url_for('static', filename='js/validations.js') }}"></script>
        <script src="{{ url_for('static', filename='js/api.js') }}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('facultyLoginForm');
                const togglePassword = document.getElementById('togglePassword');
                const passwordField = document.getElementById('password');
                const facultyIdField = document.getElementById('facultyId');

                // Password visibility toggle
                togglePassword.addEventListener('click', function() {
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                
                    const icon = togglePassword.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });

                // Basic form validation
                form.addEventListener('submit', function(e) {
                    const facultyId = facultyIdField.value.trim();
                    const password = passwordField.value;

                    if (!facultyId) {
                        alert('Email address is required');
                        e.preventDefault();
                        return;
                    }

                    if (!password) {
                        alert('Password is required');
                        e.preventDefault();
                        return;
                    }

                    // Form will submit normally to server
                });
            });
        </script>
    </body>
    </html>
